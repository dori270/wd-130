            <li>The purpose of this site is to advertise the services of White Water Rafting Co. In addition to providing a web presence that will generate greater visibility for White Water Rafting Co., the site also has the function of collecting payments and scheduling reservations for rafting expeditions.</li>
            <li>The target audience is individuals with a smart phone and a budget of about $150. Reasons for visiting the site could include a search for exciting experiences in the city/state of White Water Rafting. Another scenario for visiting the site could include finding out more information about the preparation required for a rafting experience. Another audience is families and groups looking for an activity that can accommodate groups of people. On a larger scale, camps and retreats may utilize the equipment and services of White Water Rafting Co.</li>
